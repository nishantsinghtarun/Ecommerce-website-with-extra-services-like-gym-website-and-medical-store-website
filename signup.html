<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css" />
    <link rel="shortcut icon" href="./image/logo.PNG" type="image/x-icon">
  </head>
  <body>
    <!----------------------- Logo and Heading ------------------------------->
    <div class="header">
      <img src="./image/logo.PNG" alt="Logo" width="70" height="70" />
      <h1
        style="
          text-align: center;
          font-size: 36px;
          color: #dac0c0;
          text-shadow: 7px 7px 7px rgba(19, 237, 44, 0.5);
        ">
        eCommerce website 
      </h1>
    </div>

    <!----------------- Form ------------------>
    <div class="box">
      <form id="signupForm">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Name"
        /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="email"
        /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        /><br /><br />

        <label for="repassword">Re-enter Password:</label>
        <input
          type="password"
          id="repassword"
          name="repassword"
          required
          placeholder="Re-enter"
        /><br /><br />

        <a href="signup.html"><input type="reset" value="Reset" /></a>
       <a href="signin.html"> <input type="submit" value="Submit" /></a>
      </form>

      <p style="text-align: center">
        If you already have an account? <a href="signin.html">Sign In</a>
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
